<img [src]="emoji?.url" [alt]="emoji?.name"
     class="emoji-preview"
     (mouseenter)="onShow()"
     (mouseleave)="onHidden()"
>

<div [@popOverState]="stateName"
     [ngClass]="{
     'emoji-full--disabled': !this.show,
     'emoji-full--active': this.show
     }"
     class="emoji-full">
  <img [src]="emoji?.url" [alt]="emoji?.name">
</div>
