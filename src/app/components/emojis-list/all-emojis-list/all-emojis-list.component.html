<div class="list-title">
  <div>
    {{title.toUpperCase()}}
  </div>

  <app-search-field (searchEmoji)="onSearchEmoji($event)">
  </app-search-field>
</div>

<table>
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="emojiList && emojiList.length > 0 ; else notData">
      <tr *ngFor="let emoji of emojiList | search:neededEmojiName ">
        <ng-container *ngIf="!neededEmojiName || emoji?.name?.includes(neededEmojiName)">
          <td>{{emoji?.name}}</td>
          <td>{{emoji?.url}}</td>
          <td>
            <img [src]="emoji?.url" [alt]="emoji?.name"
                 class="emoji-preview">
          </td>
          <td></td>
          <td></td>
        </ng-container>
      </tr>
    </ng-container>
  </tbody>
</table>

<ng-template #notData>
  <tr>
    <td colspan="5">
      Нет данных
    </td>
  </tr>
</ng-template>
