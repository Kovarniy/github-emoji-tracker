<header class="list-title">
  <div>
    {{title.toUpperCase()}}
  </div>

  <app-search-field (searchEmoji)="onSearchEmoji($event)">
  </app-search-field>
</header>

<table>
  <thead>
  <tr>
    <th>Название</th>
    <th>Ссылка</th>
    <th>Превью</th>
    <th colspan="2">Действия</th>
  </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="emojiList && emojiList.length > 0 ; else notData">
      <ng-container *ngFor="let emoji of emojiList | search:neededEmojiName ">
        <tr *ngIf="!emoji.isRemoved">
          <td>{{emoji?.name}}</td>
          <td>{{emoji?.url}}</td>
          <td>
            <img [src]="emoji?.url" [alt]="emoji?.name"
                 class="emoji-preview">
          </td>
          <td>
            <fa-icon [icon]="faStar"
                     [ngClass]="{'star--clicked': emoji.isFavorite}"
                     class="clicked-element"
                     (click)="onChangeFavoriteState(emoji)"></fa-icon>
          </td>
          <td>
            <fa-icon [icon]="faRemove"
                     class="clicked-element"
                     (click)="onRemove(emoji)"></fa-icon>
          </td>
        </tr>
      </ng-container>
    </ng-container>
  </tbody>
</table>

<ng-template #notData>
  <tr>
    <td colspan="5">
      Нет данных
    </td>
  </tr>
</ng-template>
